                <script>
                    function kuji() {
                        let textbox = document.getElementById("generato_count")
                        let counterrrmax = textbox.value

                        console.log(textbox);

                        console.log('りんりんせいせいちゅ～～～～～');

                        }else{
                            console.log('作った人ラベルの作成に成功しました！：');

                        }
                        let counterrr = 0;
                        //let counterrrmax = 128;

                        let generator = '';
                        let generating_num = 0;
                        let counterrrmaxb = 0;
                        let tsuika_osirase = '';
                        let generating_num_data = 0;
                        if(counterrrmax > 65535){
                            console.log('数字が多すぎたため、65535に設定します。');

                            tsuika_osirase = '数字が多すぎたため、65535に設定します。';
                        }else{
                            console.log('生成を開始します。');
                            counterrrmaxb = counterrrmax;
                        }
                        while (counterrr < counterrrmaxb) {
                            generating_num_data = '';
                            generating_num = (Math.round((Math.random(0,1)-0.5)*4294967295));
                            if(generating_num < 0){
                                generating_num_data = generating_num + 4294967295;
                            }
                            generator = generator + '<br>' + (counterrr + 1) + '個目：' + generating_num;
                            if(generating_num_data != ''){
                                generator = generator + '（' + generating_num_data + '）';
                            }
                            console.log('生成中ですよん！：' + ((counterrr/counterrrmax)*100) + '%');
                            counterrr = counterrr + 1;
                        }
                        document.write('// --- 作ったよ --- // <br>' + generator + '<br><br>/// ----- 数字生成機終了線 ----- ///<br><span style=color:red;>' + tsuika_osirase + '</span>');
                        if(generator != ''){
                            console.log('せいせいかんりょー！');
                        }else{
                            console.log('JavaScriptが正常に動作していないか、ブラウザかスクリプトが古いです。');
